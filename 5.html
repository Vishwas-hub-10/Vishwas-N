<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="/submit_registration" method="post">

    <!-- Step 1: Personal Information -->
    <fieldset>
        <legend>Step 1: Personal Information</legend>
        
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" required><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
    </fieldset>
    <br>

    <!-- Step 2: Account Details -->
    <fieldset>
        <legend>Step 2: Account Details</legend>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" required><br><br>
    </fieldset>
    <br>

    <!-- Step 3: Preferences -->
    <fieldset>
        <legend>Step 3: Preferences</legend>
        
        <label for="newsletter">Subscribe to Newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter"><br><br>

        <label for="notifications">Receive Notifications:</label>
        <input type="checkbox" id="notifications" name="notifications"><br><br>
    </fieldset>
    <br>

    <!-- Submit Button -->
    <div>
        <button type="submit">Register</button>
    </div>

</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Center Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      width: 70%;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4c96af;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    button:hover {
      background-color: #4595a0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Fitness Center Survey</h2>

    <!-- Personal Information Section -->
    <div class="section">
      <h3>Personal Information</h3>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <!-- Fitness Goals Section -->
    <div class="section">
      <h3>Fitness Goals</h3>
      <label for="goals">What are your fitness goals?</label>
      <select id="goals" name="goals">
        <option value="lose_weight">Lose Weight</option>
        <option value="build_muscle">Build Muscle</option>
        <option value="increase_endurance">Increase Endurance</option>
      </select>
    </div>

    <!-- Preferred Workout Types Section -->
    <div class="section">
      <h3>Preferred Workout Types</h3>
      <label for="workout">Select your preferred workout type:</label>
      <select id="workout" name="workout">
        <option value="cardio">Cardio</option>
        <option value="strength_training">Strength Training</option>
        <option value="yoga">Yoga</option>
      </select>
    </div>

    <button type="submit">Submit</button>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    table {
      width: 80%;
      margin: 50px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #af4c9b;
      color: white;
    }
    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Specifications</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="phone.jpeg" alt="Product 1"></td>
        <td>Smartphone</td>
        <td>$299</td>
        <td>64GB, 4GB RAM, 6.5-inch screen</td>
      </tr>
      <tr>
        <td><img src="laptop.jpeg" alt="Product 2"></td>
        <td>Laptop</td>
        <td>$799</td>
        <td>512GB SSD, 8GB RAM, Intel i5</td>
      </tr>
      <tr>
        <td><img src="headphone.jpeg" alt="Product 3"></td>
        <td>Headphones</td>
        <td>$99</td>
        <td>Wireless, Noise Cancelling</td>
      </tr>
    </tbody>
  </table>

</body>
</html>

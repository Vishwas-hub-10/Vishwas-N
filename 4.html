<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Comparison Table</title>
    <style>
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: center;
        }
        th {
            background-color: #4dff00;
            color: #fff;
        }
    </style>
</head>
<body>

<h2 style="text-align:center">Multi-Language Comparison Table</h2>

    <tr>

    </tr>

        <td>Je suis...</td>
    </tr>

    </tr>
    <tr>

</table>

</body>
</html>
